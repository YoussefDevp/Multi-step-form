  <!-- STEP 2 -->
  <main class="main">
    <div id="steps">
      <div class="step">
        <span>1</span>
        <div>
          <h3>STEP 1</h3>
          <p>YOUR INFO</p>
        </div>
      </div>
      <div class="step">
        <span>2</span>
        <div>
          <h3>STEP 2</h3>
          <p>SELECT PLAN</p>
        </div>
      </div>
      <div class="step">
        <span>3</span>
        <div>
          <h3>STEP 3</h3>
          <p>ADD-ONS</p>
        </div>
      </div>
      <div class="step">
        <span>4</span>
        <div>
          <h3>STEP 4</h3>
          <p>SUMMARY</p>
        </div>
      </div>
      </div>   
    <form action="" id="form">
      <h1 class="heading">  Select your plan</h1>
      <p class="paragraph"> You have the option of monthly or yearly billing.</p>    
      <div class="cards">
        <div class="card">
          <img src="./assets/images/icon-arcade.svg" alt="" srcset="">
         <span class="card-title">Arcade</span>
         <p>$9/mo</p>
        </div>
        <div class="card">
          <img src="./assets/images/icon-advanced.svg" alt="" srcset="">
         <span class="card-title">Advanced</span>
         <p>$9/mo</p>
        </div>
        <div class="card">
          <img src="./assets/images/icon-pro.svg" alt="" srcset="">
         <span class="card-title">Pro</span>
         <p>$9/mo</p>
        </div>
      </div>
      
      <div class="checkbox-wrapper-14">
        <input id="s1-14" type="checkbox" class="switch">
        <label for="s1-14">Switch</label>
      </div>
      
      <div class="button">
        <button class="btn btn-gray" type="button" id="nextBtn" onclick="nextPrev(1)">Go Back</button>     
        <button class="btn btn-blue " type="button" id="nextBtn" onclick="nextPrev(1)">Next Step</button>  
      </div>     
    </form>   
  </main>
    

 <script src="./script.js"></script>
